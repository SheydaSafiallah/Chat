<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="overlay">
    <div class="container">
        <div class="left">
            <div class="top">
                <input type="text" placeholder="Search">
            </div>
            <ul class="people">
            </ul>
        </div>
        <div class="right">
            <div class="top"><span>To: <span class="name">john doe</span></span></div>

            <div class="chat">
                <div class="conversation-start">
                    <span>Today, 5:38 PM</span>
                </div>
            </div>



            <div class="write">
                <input id="messageInput" type="text" placeholder="Message">
                <button id="sendMessage">Send</button>
            </div>



            </div>
    </div>
</div>


<script src="/main.js"></script>
<script>
    window.initializer.chat()
</script>
</body>
</html>
